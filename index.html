<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de cursos</title>
</head>
<body>
    <section class="courses-card">
        <header class="courses-header">
            <h1 class="courses-title">Explore our new courses</h1>
            <button class="courses-all-button">View all</button>
        </header>
        <section class="courses-cards">
            <article class="course-card">
                <h1 class="course-price">$25</h1>
                <p class="course-title">Complete Phyton Bootcamp: Go form zero to hero in Phyton 3</p>
                <span class="course-rating">⭐⭐⭐⭐⭐
                    <span class="course-rating-description">4.8 (7488)</span>
                </span>
            </article>
            <article class="course-card">
                <h1 class="course-price">$65</h1>
                <p class="course-title">The Business Intelligence Analyst Course 2019</p>
                <span class="course-rating">⭐⭐⭐⭐⭐
                    <span class="course-rating-description">4.5 (4712)</span>
                </span>
            </article>
            <article class="course-card">
                <span class="course-discount-badge">95$ OFF</span>
                <h1 class="course-price">$12</h1>
                <p class="course-title">The Complete 2019 Web Development Bootcamp</p>
                <span class="course-rating">⭐⭐⭐⭐⭐
                    <span class="course-rating-description">4.9 (4775)</span>
                </span>
            </article>
        </section>
    </section>
</body>
</html>
